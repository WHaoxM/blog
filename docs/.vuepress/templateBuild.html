<!doctype html>
<html lang="{{ lang }}" data-theme="{{ themeMode }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="keywords" content="自我提升,效率提升,开源工具,学习笔记" />
    <style>
      :root {
        --vp-c-bg: #fff;
      }

      [data-theme="dark"] {
        --vp-c-bg: #252232;
      }

      html,
      body {
        background: var(--vp-c-bg);
      }
      
      /* 点击特效样式 */
      .dynamic-cursor-bubble {
        position: fixed;
        pointer-events: none;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: bubble-animation 0.75s ease-out forwards;
        z-index: 9999;
      }
      
      @keyframes bubble-animation {
        0% {
          width: 0;
          height: 0;
          opacity: 0.8;
        }
        100% {
          width: 40px;
          height: 40px;
          opacity: 0;
        }
      }
    </style>
    <script>
      const userMode = localStorage.getItem("vuepress-theme-hope-scheme");
      const systemDarkMode = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;

      if (userMode === "dark" || (userMode !== "light" && systemDarkMode)) {
        document.documentElement.setAttribute("data-theme", "dark");
      }
      
      // 鼠标点击特效
      document.addEventListener('DOMContentLoaded', function() {
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFBE0B', '#FB5607', '#8338EC'];
        
        document.addEventListener('click', function(e) {
          // 创建特效元素
          const bubble = document.createElement('div');
          bubble.className = 'dynamic-cursor-bubble';
          
          // 随机选择颜色
          const color = colors[Math.floor(Math.random() * colors.length)];
          bubble.style.backgroundColor = color;
          
          // 设置位置
          bubble.style.left = e.pageX + 'px';
          bubble.style.top = e.pageY + 'px';
          
          // 添加到页面
          document.body.appendChild(bubble);
          
          // 动画结束后移除元素
          setTimeout(() => {
            bubble.remove();
          }, 750);
        });
      });

      // Canvas 粒子点击效果
      document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.style.cssText = 'position:fixed;top:0;left:0;pointer-events:none;z-index:9999;';
        document.body.appendChild(canvas);

        let particles = [];
        let quiver = 6;
        let settings = {
          size: 15,
          distance: 100,
          duration: 0.8,
          colors: ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFBE0B', '#FB5607', '#8338EC'],
          stroke: 'rgba(150,150,200,0.4)',
          strokeWidth: 0.05,
          animate: true
        };

        const mouse = { x: 0, y: 0 };
        let width = window.innerWidth;
        let height = window.innerHeight;

        // 更新画布大小
        function resize() {
          width = window.innerWidth;
          height = window.innerHeight;
          canvas.width = width;
          canvas.height = height;
        }

        window.addEventListener('resize', resize);
        resize();

        // 粒子构造函数
        function Particle() {
          this.x = mouse.x;
          this.y = mouse.y;
          this.size = Math.random() * settings.size;
          this.speed = Math.random() * 2 + .5;
          this.color = settings.colors[Math.floor(Math.random() * settings.colors.length)];
          this.duration = settings.duration;
          this.vx = (Math.random() - 0.5) * quiver;
          this.vy = (Math.random() - 0.5) * quiver;
        }

        // 绘制粒子
        Particle.prototype.draw = function() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
          ctx.fillStyle = this.color;
          ctx.fill();
        };

        // 更新粒子
        Particle.prototype.update = function() {
          this.x += this.vx;
          this.y += this.vy;
          this.duration -= 0.01;
          this.size *= 0.95;
        };

        // 点击事件处理
        document.addEventListener('click', function(e) {
          mouse.x = e.clientX;
          mouse.y = e.clientY;

          for (let i = 0; i < 20; i++) {
            particles.push(new Particle());
          }
        });

        // 动画循环
        function loop() {
          ctx.clearRect(0, 0, width, height);

          for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();

            if (particles[i].duration <= 0 || particles[i].size <= 0) {
              particles.splice(i, 1);
              i--;
            }
          }

          requestAnimationFrame(loop);
        }

        loop();
      });
    </script>
    <!--vuepress-ssr-head-->
    <!--vuepress-ssr-styles-->
    <!--vuepress-ssr-preload-->
    <!--vuepress-ssr-prefetch-->
    <!-- 统计代码区域-->
  </head>
  <body>
    <div id="app"><!--vuepress-ssr-content--></div>
    <!--vuepress-ssr-scripts-->
    <!-- 看板娘区块 -->
    <script src="/live2d-widget/autoload.js"></script>
    <!-- End 看板娘区块 -->
  </body>
</html>
